<p>Please enter your baggage weight:</p>
<input type="text" id="bw" width="6">
<button onclick="doIt()">Submit</button>

<script>
    function doIt() {
        let x = document.getElementById("bw").value;
        if (x > 15) {
            alert("Your baggage is overweight!");
        } else {
            alert("Your baggage is within the weight limit.");
        }
    }
</script>

<p>Exercise 2:</p>
<button onclick="doIt()">Press me!</button>

<script>
    function doIt() {
        let sum = 0;
        for (let i = 0; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        alert("The sum of multiples of 3 or 5 below 1000 is: " + sum);
    }
